		<style>
			
			.home-header{
				display:flex;
				justify-content: space-around;
				padding:0.25rem 0;
				background-color:#fff;
				margin-bottom:0.25rem;
			}
			.hh-item{
				text-align:center;
			}
			.hh-item>p{
				margin:0;
			}
			.hh-i-num{
				font-size:0.5rem;
				color:rgb(255,70,69);
			}
			.hh-i-text{
				font-size:0.35rem;
				color:rgb(152,152,152);
				padding:3px 0;
			}
			.hb-image{
				height:6rem;
				width:100%;
			}
			.h-b-item{
				width:100%;
				height:6rem;
			}
			.hbi-img{
				width:100%;
				height:6rem;
			}
			.home-banner{
				position:relative;
				height:6rem;
				overflow:hidden;
			}
			.hb-p{
				position:absolute;
				z-index:2;
				bottom:0;
				display:flex;
				align-items:center;
				justify-content:center;
				width:100%;
			}
			.hb-point{
				padding:0;
				display:flex;
				align-items:center;
				justify-content:space-between;
			}
			.h-b-control{
				width:0.2rem;
				height:0.2rem;
				border-radius:100%;
				border:1px solid #fff;
				overflow:hidden;
				margin:0 7px;
			}
			.h-b-control.active{
				background-color:#fff;
			}
			.home-classify{
				background-color:#fff;
				margin-bottom:0.25rem;
			}
			.hc-frame{
				display:flex;
				flex-wrap:wrap;
			}
			.hc-f-item{
				width:25%;
				text-align:center;
				display:flex;
				flex-direction: column;
				justify-content:center;
				align-items: center;
				padding:0.25rem 0;
			}
			.hfi-img{
				width:1.35rem;
				height:1.35rem;
				border-radius:100%;
				background-color:rgba(239,97,145,1);
				background-image:url(../../img/hotbug.png);
				background-position:center;
				background-size:0.75rem 0.75rem;
				background-repeat:no-repeat;
			}
			.hfi-text{
				font-size:0.4rem;
				padding:5px 0;
			}
			.hc-f-footer{
				text-align: center;
				display:flex;
				align-items: center;
				justify-content: center;
				font-size:0.4rem;
				padding:0.25rem 0;
			}
			.hff-text{
				padding:0 3px;
				color:#000;
			}
			.hc-f-footer:after{
				content:"";
				display:block;
				width:0;
				height:0;
				border:0.175rem solid #000;
				border-bottom:0;
				border-left-color:transparent;
				border-right-color:transparent;
			}
			.home-cd{
				height:6rem;
				width:100%;
			}
			.hc-img{
				height:6rem;
				overflow:hidden;
			}
			.hc-img>img{
				height:6rem;
				width:100%;
			}
			.hd-c-list{
				display:flex;
				flex-wrap:wrap;
				width:100%;
			}
			.hcl-item{
				width:50%;
				box-sizing:border-box;
				display:flex;
				align-items:center;
				justify-content: center;
				padding:0 0.1rem;
			}
			.hcl-i-frame{
				/*width:5.5rem;*/
				background-color:#fff;
				border-radius: 5px;
				margin-top:0.25rem;
				box-shadow: 0 0 1px #fff;
    			overflow: hidden;
			}
			.hi-t-img{
				width:100%;
				height:5.5rem;
			}
			.hi-top{
				height:5.5rem;
			}
			.hi-bottom{
				padding:0.15rem;
				
			}
			.hi-b-title{
				font-size:0.4rem;
				color:rgba(19,19,19,0.9);
				
			}
			.hi-b-center{
				display:flex;
				align-items:center;
			}
			.hbc-img{
				width:0.6rem;
				height:0.6rem;
				border-radius:100%;

			.hbc-name{
